<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/contactar.css">
    <title>Fale Connosco</title>
</head>
<body>
    <div class="container">
        <span class="big-circle"></span>
        <img src="img/shape.png" class="square" alt="" />
        <div class="form">
          <div class="contact-info">
            <h3><a href="index.html" class="title">Colégio de Saúde</a></h3>
            <p class="text">
              Instituição educativa, com profunda identidade cristã,
              oferece uma educação de qualidade.
            </p>
  
            <div class="info">
              <div class="information">
                <img src="assets/images/icons/localizacao.png" class="icon" alt="" />
                <p>Luanda, Camama 1</p>
              </div>
              <div class="information">
                <img src="assets/images/icons/email.png" class="icon" alt="" />
                <p>colegio@saude.co.ao</p>
              </div>
              <div class="information">
                <img src="assets/images/icons/telefone.png" class="icon" alt="" />
                <p>(+244) 999 999 999</p>
              </div>
            </div>
  
            <div class="social-media">
              <p>Connect with us :</p>
              <div class="social-icons">
                <a href="#">
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#">
                  <i class="fab fa-twitter"></i>
                </a>
                <a href="#">
                  <i class="fab fa-instagram"></i>
                </a>
                <a href="#">
                  <i class="fab fa-linkedin-in"></i>
                </a>
              </div>
            </div>
          </div>
  
          <div class="contact-form">
            <span class="circle one"></span>
            <span class="circle two"></span>
  
            <form action="index.html" autocomplete="off">
              <h3 class="title">Enviar Feedback</h3>
              <div class="input-container">
                <input type="text" name="name" class="input" placeholder="Nome Completo" />
                <span>Username</span>
              </div>
              <div class="input-container">
                <input type="email" name="email" class="input" placeholder="E-mail" />
                <span>Email</span>
              </div>
              <div class="input-container textarea">
                <textarea name="message" class="input" placeholder="Mensagem a ser enviada"></textarea>
              </div>
              <input type="submit" value="Send" class="btn" />
            </form>
          </div>
        </div>
      </div>
</body>
</html>
